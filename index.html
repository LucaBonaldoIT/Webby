<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/right-click-menu.css" />

    <title>P2P Web Chat</title>

  </head>

    <div class="right-click-menu">
        <ul class="dropdown-menu dropdown-menu-dark position-static d-grid gap-1 p-2 rounded-3 mx-0 border-0 shadow w-220px">
            <li><a class="dropdown-item rounded-2">Profile</a></li>
            <li><a class="dropdown-item rounded-2">Friends</a></li>
            <li><a class="dropdown-item rounded-2">Chat</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item rounded-2">Help</a></li>
        </ul>
    </div>

    <div id='tutorial' class='page d-flex'>
      <div class="container-fluid col-lg-6 bg-dark d-flex flex-column justify-content-center shadow">

        <div class="container-fluid d-flex justify-content-center">
          <p class="display-2 fw-bolder text-center">Welcome to Webby</p>
        </div>

        <div class="container-fluid d-flex justify-content-center">
          <p class="h2 fw-bolder text-center">A P2P web chat</p>
        </div>

        <div class="my-4"></div>

        <div class="container-fluid d-flex justify-content-center">
          <p class="fw-bolder text-center">Let's start with your nickname:</p>
        </div>

        <form class='m-5 d-flex flex-column align-self-center'>
          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" class="form-control" id="nickname" aria-describedby="nickname" placeholder="Enter nickname">
          </div>
          <div class="my-3"></div>

          <button class="btn btn-primary w-75 align-self-center">Submit</button>
        </form>
      </div>
    </div>

    <div id='profile' class='page'></div>


    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="js/websockets.js"></script>
    <script src="js/right-click-menu.js"></script>

  </body>
</html>
